<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Arena Timer - Enhanced</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00b8ff;
      --accent: #ff00aa;
      --warning: #ffcc00;
      --danger: #ff3860;
      --dark-bg: #0a0a0f;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 184, 255, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 40% 80%, rgba(255, 0, 170, 0.15) 0%, transparent 25%),
        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 1rem;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        conic-gradient(from 0deg at 50% 50%, 
          rgba(0, 255, 157, 0.1) 0deg,
          rgba(0, 184, 255, 0.1) 120deg,
          rgba(255, 0, 170, 0.1) 240deg,
          rgba(0, 255, 157, 0.1) 360deg);
      animation: rotate 80s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 255, 157, 0.6); }
    }
    
    @keyframes warning-pulse {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 50px rgba(255, 204, 0, 0.8);
        transform: scale(1.02);
      }
    }
    
    @keyframes danger-pulse {
      0%, 100% { 
        box-shadow: 0 0 40px rgba(255, 56, 96, 0.7);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 60px rgba(255, 56, 96, 1);
        transform: scale(1.05);
      }
    }
    
    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 2px solid var(--glass-border);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.05);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 520px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .container:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        var(--primary) 0%, 
        var(--secondary) 50%, 
        var(--accent) 100%);
      z-index: 2;
      border-radius: 24px 24px 0 0;
    }
    
    .container.warning {
      animation: warning-pulse 1.5s ease-in-out infinite;
      border-color: var(--warning);
    }
    
    .container.danger {
      animation: danger-pulse 1s ease-in-out infinite;
      border-color: var(--danger);
    }
    
    .header {
      margin-bottom: 2.5rem;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
      letter-spacing: 3px;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .inspiration {
      font-size: 0.9rem;
      opacity: 0.7;
      font-style: italic;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    
    .timer-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .timer-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        radial-gradient(circle at center, 
          rgba(0, 0, 0, 0.4) 0%, 
          rgba(255, 255, 255, 0.05) 100%);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(0, 0, 0, 0.3);
    }
    
    .timer-progress {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip: rect(0, 320px, 320px, 160px);
      transform: rotate(-90deg);
    }
    
    .timer-progress-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip: rect(0, 160px, 320px, 0);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      position: absolute;
      transform: rotate(0deg);
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 10px currentColor);
    }
    
    .timer-inner {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: 
        radial-gradient(circle at center, 
          rgba(0, 0, 0, 0.6) 0%, 
          rgba(0, 0, 0, 0.3) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .timer-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      letter-spacing: 3px;
      transition: all 0.3s ease;
    }
    
    .timer-display.warning {
      background: linear-gradient(135deg, var(--warning), #ffdd44);
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    
    .timer-display.danger {
      background: linear-gradient(135deg, var(--danger), #ff5577);
      animation: pulse-glow 0.8s ease-in-out infinite;
    }
    
    .timer-label {
      font-size: 1rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1rem;
      margin-bottom: 2.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .time-option {
      background: var(--glass-bg);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem 0.8rem;
      color: white;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .time-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .time-option:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px) scale(1.05);
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(0, 255, 157, 0.3);
    }
    
    .time-option:hover::before {
      left: 100%;
    }
    
    .time-option.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      font-weight: 700;
      border-color: var(--primary);
      box-shadow: 
        0 0 30px rgba(0, 255, 157, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .btn {
      background: var(--glass-bg);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 1rem 2rem;
      color: white;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(15px);
      min-width: 140px;
      justify-content: center;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      font-weight: 700;
      border-color: var(--primary);
    }
    
    .btn-primary:hover {
      box-shadow: 0 10px 40px rgba(0, 255, 157, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .icon {
      font-size: 1.2em;
      filter: drop-shadow(0 0 5px currentColor);
    }
    
    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      min-height: 2rem;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }
    
    .message.show {
      opacity: 1;
      background: linear-gradient(135deg, var(--accent), var(--danger));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 170, 0.5);
      animation: pulse-glow 1s ease-in-out infinite;
    }
    
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      opacity: 0;
      z-index: 1000;
      border-radius: 50%;
      animation: confetti-fall 4s ease-in-out forwards;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0);
        opacity: 1;
      }
      10% {
        transform: translateY(-50px) rotate(180deg) scale(1);
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }
    
    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
        width: 100%;
        max-width: 100%;
        margin: 0;
      }
      
      h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .inspiration {
        font-size: 0.85rem;
      }
      
      .timer-container {
        width: 280px;
        height: 280px;
        margin-bottom: 2rem;
      }
      
      .timer-inner {
        width: 240px;
        height: 240px;
      }
      
      .timer-display {
        font-size: 3.2rem;
        letter-spacing: 2px;
      }
      
      .controls {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
        margin-bottom: 2rem;
      }
      
      .time-option {
        padding: 0.8rem 0.6rem;
        font-size: 0.9rem;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 200px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .timer-container {
        width: 240px;
        height: 240px;
      }
      
      .timer-inner {
        width: 200px;
        height: 200px;
      }
      
      .timer-display {
        font-size: 2.8rem;
      }
      
      .controls {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.6rem;
      }
      
      .time-option {
        padding: 0.7rem 0.4rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn" id="mainContainer">
    <div class="header">
      <h1 class="animate__animated animate__fadeInDown">SPEECH ARENA</h1>
      <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">FUTURISTIC COUNTDOWN TIMER</p>
      <p class="inspiration animate__animated animate__fadeIn animate__delay-1s">Inspired by Lecturer: Daravuth.Y</p>
    </div>
    
    <div class="timer-container">
      <div class="timer-ring"></div>
      <div class="timer-progress">
        <div class="timer-progress-circle" id="progressCircle"></div>
      </div>
      <div class="timer-inner">
        <div class="timer-display" id="timerDisplay">05:00</div>
        <div class="timer-label">TIME REMAINING</div>
      </div>
    </div>
    
    <div class="controls">
      <button class="time-option animate__animated animate__fadeIn animate__delay-2s" data-time="60">1m</button>
      <button class="time-option animate__animated animate__fadeIn animate__delay-2s" data-time="120">2m</button>
      <button class="time-option animate__animated animate__fadeIn animate__delay-2s" data-time="300">5m</button>
      <button class="time-option animate__animated animate__fadeIn animate__delay-2s" data-time="600">10m</button>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary animate__animated animate__fadeIn animate__delay-3s" id="startBtn">
        <span class="icon">‚ñ∂</span> START
      </button>
      <button class="btn btn-secondary animate__animated animate__fadeIn animate__delay-3s" id="resetBtn">
        <span class="icon">‚Üª</span> RESET
      </button>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    let timer;
    let totalSeconds = 300; // Default 5 minutes
    let remainingSeconds = totalSeconds;
    let isRunning = false;
    let progressCircle = document.getElementById('progressCircle');
    let timerDisplay = document.getElementById('timerDisplay');
    let message = document.getElementById('message');
    let startBtn = document.getElementById('startBtn');
    let resetBtn = document.getElementById('resetBtn');
    let timeOptions = document.querySelectorAll('.time-option');
    let mainContainer = document.getElementById('mainContainer');
    
    // Sound effects (optional - using Web Audio API)
    const playBeep = (frequency = 800, duration = 200) => {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
      } catch (e) {
        console.log('Audio not supported');
      }
    };
    
    // Initialize
    updateDisplay();
    updateProgress();
    
    // Time selection
    timeOptions.forEach(option => {
      option.addEventListener('click', function() {
        if (isRunning) return; // Prevent changing time while running
        
        // Remove active class from all options
        timeOptions.forEach(opt => opt.classList.remove('active'));
        
        // Add active class to selected option
        this.classList.add('active');
        
        // Set the new time
        totalSeconds = parseInt(this.dataset.time);
        remainingSeconds = totalSeconds;
        updateDisplay();
        updateProgress();
        message.classList.remove('show');
        startBtn.innerHTML = '<span class="icon">‚ñ∂</span> START';
        
        // Reset container state
        mainContainer.classList.remove('warning', 'danger');
      });
    });
    
    // Start/Pause button
    startBtn.addEventListener('click', function() {
      if (remainingSeconds <= 0) return;
      
      if (isRunning) {
        // Pause the timer
        clearInterval(timer);
        isRunning = false;
        this.innerHTML = '<span class="icon">‚ñ∂</span> RESUME';
        this.classList.remove('btn-danger');
        this.classList.add('btn-primary');
      } else {
        // Start the timer
        isRunning = true;
        this.innerHTML = '<span class="icon">‚è∏</span> PAUSE';
        this.classList.remove('btn-primary');
        this.classList.add('btn-secondary');
        
        timer = setInterval(() => {
          remainingSeconds--;
          updateDisplay();
          updateProgress();
          updateWarningStates();
          
          // Play warning beeps
          if (remainingSeconds === 10) {
            for (let i = 0; i < 3; i++) {
              setTimeout(() => playBeep(1000, 150), i * 300);
            }
          } else if (remainingSeconds <= 5 && remainingSeconds > 0) {
            playBeep(1200, 100);
          }
          
          if (remainingSeconds <= 0) {
            clearInterval(timer);
            isRunning = false;
            message.textContent = "‚è∞ TIME'S UP! ‚è∞";
            message.classList.add('show');
            startBtn.innerHTML = '<span class="icon">‚ñ∂</span> START';
            startBtn.classList.remove('btn-secondary');
            startBtn.classList.add('btn-primary');
            
            // Play completion sound
            for (let i = 0; i < 5; i++) {
              setTimeout(() => playBeep(800 + i * 200, 200), i * 150);
            }
            
            createConfetti();
            
            // Reset warning states after completion
            setTimeout(() => {
              mainContainer.classList.remove('warning', 'danger');
              timerDisplay.classList.remove('warning', 'danger');
            }, 3000);
          }
        }, 1000);
      }
    });
    
    // Reset button
    resetBtn.addEventListener('click', function() {
      clearInterval(timer);
      remainingSeconds = totalSeconds;
      isRunning = false;
      updateDisplay();
      updateProgress();
      message.classList.remove('show');
      startBtn.innerHTML = '<span class="icon">‚ñ∂</span> START';
      startBtn.classList.remove('btn-secondary');
      startBtn.classList.add('btn-primary');
      
      // Reset warning states
      mainContainer.classList.remove('warning', 'danger');
      timerDisplay.classList.remove('warning', 'danger');
    });
    
    // Update the timer display
    function updateDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // Update warning states
    function updateWarningStates() {
      const percentage = remainingSeconds / totalSeconds;
      
      // Remove all states first
      mainContainer.classList.remove('warning', 'danger');
      timerDisplay.classList.remove('warning', 'danger');
      
      if (percentage <= 0.1) { // Last 10%
        mainContainer.classList.add('danger');
        timerDisplay.classList.add('danger');
        progressCircle.style.background = `linear-gradient(90deg, ${getComputedStyle(document.documentElement).getPropertyValue('--danger')}, #ff5577)`;
      } else if (percentage <= 0.25) { // Last 25%
        mainContainer.classList.add('warning');
        timerDisplay.classList.add('warning');
        progressCircle.style.background = `linear-gradient(90deg, ${getComputedStyle(document.documentElement).getPropertyValue('--warning')}, #ffdd44)`;
      } else {
        progressCircle.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))';
      }
    }
    
    // Update the progress circle
    function updateProgress() {
      const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 360;
      progressCircle.style.transform = `rotate(${progress}deg)`;
    }
    
    // Create enhanced confetti effect
    function createConfetti() {
      const colors = ['#00ff9d', '#00b8ff', '#ff00aa', '#ffcc00', '#ffffff', '#ff3860'];
      const shapes = ['circle', 'square', 'triangle'];
      
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 12 + 6 + 'px';
        confetti.style.height = Math.random() * 12 + 6 + 'px';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        
        // Random shapes
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        if (shape === 'square') {
          confetti.style.borderRadius = '2px';
        } else if (shape === 'triangle') {
          confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
        }
        
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.remove();
          }
        }, 4000);
      }
    }
    
    // Set 5 minutes as default active
    document.querySelector('.time-option[data-time="300"]').classList.add('active');
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        startBtn.click();
      } else if (e.code === 'KeyR') {
        e.preventDefault();
        resetBtn.click();
      } else if (e.code === 'Digit1') {
        document.querySelector('.time-option[data-time="60"]').click();
      } else if (e.code === 'Digit2') {
        document.querySelector('.time-option[data-time="120"]').click();
      } else if (e.code === 'Digit5') {
        document.querySelector('.time-option[data-time="300"]').click();
      } else if (e.code === 'Digit0') {
        document.querySelector('.time-option[data-time="600"]').click();
      }
    });
    
    // Add keyboard shortcut info on load
    console.log('üéÆ Keyboard Shortcuts:\n‚éµ Space - Start/Pause\nR - Reset\n1 - 1 minute\n2 - 2 minutes\n5 - 5 minutes\n0 - 10 minutes');
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Speaking Countdown</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .lecture-text {
      font-size: 1.8em;
      margin-bottom: 1.5rem;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1.5rem 0;
    }

    .buttons button, #startBtn, #resetBtn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .buttons button:hover, #startBtn:hover, #resetBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .buttons button:active, #startBtn:active, #resetBtn:active {
      transform: translateY(1px);
    }

    .buttons button::after, #startBtn::after, #resetBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #e52e71, #ff8a00);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .buttons button:hover::after, #startBtn:hover::after, #resetBtn:hover::after {
      opacity: 1;
    }

    #countdown-container {
      position: relative;
      margin: 2rem 0;
    }

    #countdown {
      font-size: 6em;
      font-weight: bold;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin: 0;
      line-height: 1;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    #countdown-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      z-index: -1;
      line-height: 1;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1rem;
    }

    #endMsg {
      font-size: 1.8em;
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(0, 210, 255, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(58, 123, 213, 0.8);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__bounceIn">🗣 Speak Your Mind</h1>
    <div class="lecture-text animate__animated animate__fadeIn animate__delay-1s">Lecture: Daravuth Yon</div>
    <p class="animate__animated animate__fadeIn animate__delay-1s">Select a time and click Start</p>
    <div class="buttons">
      <button onclick="setTime(60)" class="animate__animated animate__fadeIn animate__delay-2s">1 Minute</button>
      <button onclick="setTime(120)" class="animate__animated animate__fadeIn animate__delay-2s">2 Minutes</button>
      <button onclick="setTime(300)" class="animate__animated animate__fadeIn animate__delay-2s">5 Minutes</button>
    </div>
    <div id="countdown-container">
      <div id="countdown-bg">00:00</div>
      <div id="countdown" class="animate__animated animate__heartBeat animate__delay-3s">00:00</div>
    </div>
    <div class="action-buttons">
      <button id="startBtn" onclick="startCountdown()" class="animate__animated animate__fadeIn animate__delay-3s">▶ Start</button>
      <button id="resetBtn" onclick="resetCountdown()" class="animate__animated animate__fadeIn animate__delay-3s">🔄 Reset</button>
    </div>
    <p id="endMsg"></p>
  </div>

  <script>
    let countdown;
    let timeLeft = 0;
    let isRunning = false;

    function setTime(seconds) {
      clearInterval(countdown);
      timeLeft = seconds;
      updateDisplay(timeLeft);
      document.getElementById("endMsg").textContent = "";
      isRunning = false;
      document.getElementById("startBtn").textContent = "▶ Start";
    }

    function updateDisplay(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      const display = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      document.getElementById("countdown").textContent = display;
      document.getElementById("countdown-bg").textContent = display;
    }

    function startCountdown() {
      if (timeLeft === 0) return;
      
      if (isRunning) {
        // Pause the countdown
        clearInterval(countdown);
        isRunning = false;
        document.getElementById("startBtn").textContent = "▶ Resume";
      } else {
        // Start or resume the countdown
        isRunning = true;
        document.getElementById("startBtn").textContent = "⏸ Pause";
        
        countdown = setInterval(() => {
          timeLeft--;
          updateDisplay(timeLeft);
          
          if (timeLeft <= 0) {
            clearInterval(countdown);
            document.getElementById("endMsg").textContent = "🛑 Time's Up! Great job!";
            document.getElementById("startBtn").textContent = "▶ Start";
            isRunning = false;
            createConfetti();
          }
        }, 1000);
      }
    }

    function resetCountdown() {
      clearInterval(countdown);
      timeLeft = 0;
      updateDisplay(timeLeft);
      document.getElementById("endMsg").textContent = "";
      isRunning = false;
      document.getElementById("startBtn").textContent = "▶ Start";
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        container.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.animate([
          { top: '-10px', opacity: 1, transform: `rotate(0deg)` },
          { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 360}deg)` }
        ], {
          duration: animationDuration * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
          fill: 'forwards'
        });
        
        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }

    // Initial animations
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('countdown').classList.add('animate__heartBeat');
      }, 3000);
    });
  </script>
</body>
</html>
